<html>
    <head>
        <link type="" href="main.css" rel="stylesheet" type="text/css">
        <script src="../jquery-3.5.1.min.js" ></script>
    </head>
    <body>
            <script src="getstats.js"></script>
            <h3>Get Player Stats</h3>
            <label for="username">Username:</label><br>
            <input type="text" autocomplete="off" id="username" name="username" onchange="resetButton()" value="put a username here" ><br>
            <label for="platform">Platform:</label><br>
            <select id="platform" onchange="resetButton()">
                <option selected value="epic">Epic Games</option>
                <option value="xbl">Xbox Live</option>
                <option value="psn">Playstation Network</option>
            </select>
            <button id="submit" onclick='getRequest(document.getElementById("username").value,document.getElementById("platform").value);'>Submit</button>
            <p id="tw">Total Wins: </p>
            <p id="sw">Solo Wins: </p>
            <p id="dw">Duo Wins: </p>
            <p id="qw">Squad Wins: </p>
            <p id="lw">LTM Wins: </p>
            <p id="te">Total Eliminations: </p>
            <p id="se">Solo Eliminations: </p>
            <p id="de">Duo Eliminations: </p>
            <p id="qe">Squad Eliminations: </p>
            <p id="le">LTM Eliminations: </p>
            <img class="statImage" width="50%"/>
    </body>
</html>
